<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Components</title>
</head>
<style>
    .container{
        color: salmon;
        border: 1px solid gray;
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        background-color: rgb(211, 214, 207);
        box-shadow: 5px 5px 10px rgb(173, 163, 163);
        width: 50%;
    }
    #container{
        
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
    }
</style>
<body>
    <div id="container">

    </div>
    
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => displayUser(data))

        function displayUser(data){
            const showData = document.getElementById('container');

            data.forEach(user => {
                const userItems = document.createElement('div');
                userItems.className = 'container'

                const userInfo = `
                        <h4>ID: ${user.id}</h4>
                        <h3>Name: ${user.name}</h3>
                        <p>Username: ${user.username}</p>
                        <p>Email: ${user.email}</p>
                        
                `
                userItems.innerHTML = userInfo;
                showData.appendChild(userItems)
            });

        }
    </script>
</body>
</html>
